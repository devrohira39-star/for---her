<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just For You Kanishka ❤️</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    .box {
      max-width: 520px;
      padding: 20px;
      animation: fadeIn 2s ease;
    }
    video {
      width: 100%;
      border-radius: 14px;
      margin-top: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hey Kanishka ❤️</h1>
    <p>
      I didn’t know how to say this properly,<br>
      so I coded it instead.
    </p>

    <video controls>
      <source src="video.mp4" type="video/mp4">
    </video>

    <p style="margin-top:16px;">
      Just remember —<br>
      you mean a lot to me.
    </p>
  </div>
</body>
</html>
