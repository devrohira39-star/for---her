<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanishka ‚ù§Ô∏è Just For You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 520px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-top: 15px;
    }

    .media-container {
      width: 100%;
      margin-top: 16px;
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect ratio */
    }

    .media-container video,
    .media-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 14px;
      object-fit: cover;
      display: block;
    }

    .animated-text {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 20px;
      min-height: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hey Kanishka ‚ù§Ô∏è</h1>
    <p>I didn‚Äôt know how to say this properly,<br>so I coded it instead.</p>

    <!-- Media container -->
    <div class="media-container" id="mediaContainer">
      <video id="firstVideo" autoplay muted playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Animated Text -->
    <div class="animated-text" id="animatedText"></div>

    <p style="margin-top:16px;">
      Just remember ‚Äî<br>
      you mean a lot to me.
    </p>
  </div>

  <script>
    // Animated texts
    const texts = [
      "Will you be my Valentine? üíñ",
      "I love you üòç",
      "You mean everything to me ‚ù§Ô∏è",
      "Forever yours, Dev üíå"
    ];

    let index = 0;
    const textElement = document.getElementById("animatedText");

    function showText() {
      textElement.innerText = texts[index];
      index = (index + 1) % texts.length;
    }

    showText();
    setInterval(showText, 3000);

    // Video + GIF logic
    const firstVideo = document.getElementById("firstVideo");
    const mediaContainer = document.getElementById("mediaContainer");

    firstVideo.addEventListener('ended', () => {
      // Remove video completely
      firstVideo.remove();

      // Create GIF element
      const gif = document.createElement("img");
      gif.src = "yay.gif";
      gif.alt = "Yay!";
      gif.style.borderRadius = "14px";
      gif.style.objectFit = "cover";

      mediaContainer.appendChild(gif);
    });
  </script>

</body>
</html>
